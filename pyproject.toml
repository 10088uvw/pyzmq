[tool.black]
skip-string-normalization = true
exclude = "zmq/eventloop/minitornado|docs/source/conf.py"

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = [
    "setuptools",
    "wheel",
    "packaging",
    "cffi; implementation_name == 'pypy'",
]
build-backend = "setuptools.build_meta"
